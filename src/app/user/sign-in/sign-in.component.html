<div class="row container-fluid mb-5">
  <div class=" signin offset-lg-7 col-lg-5 offset-md-6 col-md-6">
    <h4 class="text-light col-md-12 mt-3"><strong>Sign In</strong></h4>
    
    <form [formGroup]="loginForm" class=" col-10 " (ngSubmit)="loginForm.valid && onSubmit(loginForm)">
      <div class=" d-flex justify-content-between">
     <div class="form-group col-md-4 col-lg-6">
      <input formControlName="email" type="text" placeholder="Email" class="form-control">
      <div *ngIf="email?.invalid && email?.touched" class=" alert-danger p-2 rounded">
          <div *ngIf="email?.errors?.required">Email is required*</div>
          <div *ngIf="email?.errors?.email">Invalid EmailId</div>
      </div>
     </div>
     <div class="form-group col-md-5 col-lg-6 ms-2">
      <input formControlName="password" type="password" placeholder="Password" class="form-control">
       <div *ngIf="password?.invalid && password?.touched" class=" alert-danger p-2 rounded">
       <div *ngIf="password?.errors?.required">Password required*</div>
       </div>
     </div><br>

     <div class="form-group ms-2">
      <input class="btn" style="background-color: green; color:white"  type="submit" value="Login" [disabled]=loginForm.invalid>
     </div>
</div>
</form>
<div class=" alert-danger p-2 rounded mt-1 col-10" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
<app-sign-up></app-sign-up>

</div>
</div>
